<!doctype html>
  <head>
    <title>Snake - Artlist dev team</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/models/Canvas.js"></script>
    <script src="js/models/Map.js"></script>
    <script src="js/models/Snake.js"></script>
    <script src="js/models/InputManager.js"></script>
    <script src="js/models/FrameManager.js"></script>
    <script src="js/models/Core.js"></script>
  </head>

  <body>
    <h1>A snake game.</h1>

    <div class="container">
      <div class="infos">
        <div class="score">
          Score : <span id="score_value">0</span>
        </div>

        <div class="infos__title">
          How to play:
        </div>
        <ul>
          <li><strong>&larr; &rarr; &uarr; &darr;</strong> : Move</li>
          <li><strong>Esc</strong> : Pause</li>
        </ul>

        <div class="infos__title">
          Elements:
        </div>
        <ul>
          <li><div class="elem elem__food"></div> Food (score +5)</li>
          <li><div class="elem elem__poison"></div> Poison (score -5)</li>
        </ul>

        <div class="btn__start__container">
          <button
            id="start_btn"
            class="btn__start"
            onclick="startGame()">
            Start
          </button>
        </div>
      </div>

      <div id='game_container' class="canvas__container">
        <canvas
          id="game_canvas"
          class="canvas"
          width="800"
          height="400">
        </canvas>
      </div>

      <div class="clearfix"></div>
    </div>

    <div class="copyright">
      Anthony Mangiavellano - 2015 - <a href="https://github.com/mangiavellano/snake" target="_blank">See on Github</a>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
